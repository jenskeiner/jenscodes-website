{{ define "main" }}
  <main class="mt-36 max-w-5xl mx-auto pb-16 px-12 md:mt-36 md:px-24">
    <h1>{{ .Title }}</h1>
    {{- with .Content -}}
      {{ . | replaceRE "(<h[1-9] id=\"([^\"]+)\".+)(</h[1-9]+>)" `<a href="#${2}" class="jc-section-link"
        aria-label="Permanent link">${1}</a> ${3}` | safeHTML
      }}
    {{- end -}}
  </main>
{{ end }}
